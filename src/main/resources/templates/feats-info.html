<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${feat}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p><b>Эффекты:</b> <span th:text="${el.benefit}"/></p>
        <p><b>Требования:</b> <span th:text="${el.prerequisite}"/></p>
        <p th:text="${el.description}"/>
        <p><b>Источник:</b> <span th:text="${el.source}"/></p>
        <br>
        <a th:href="'/feats/' + ${el.id} + '/edit'">Редактировать</a>
        <a th:href="'/feats/' + ${el.id} + '/remove'">Удалить</a>
    </div>
</div>
<br>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
