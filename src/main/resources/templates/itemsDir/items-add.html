<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Предметы днд</h1>
  <form action="/items/add" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input  type="text" name="name" placeholder="Введите название" class="form-control"><br>
    <input  type="text" name="rarity" placeholder="Введите редкость" class="form-control"><br>
    <textarea name="description" placeholder="Введите текст предмета" class="form-control"></textarea><br>
    <input  type="text" name="type" placeholder="Введите тип предмета" class="form-control"><br>
    <select name="source" id="source" class="form-control">
      <option value="PHB">Player's Handbook (PHB)</option>
      <option value="DMG">Dungeon Master's Guide (DMG)</option>
      <option value="MM">Monster Manual (MM)</option>
      <option value="XGE">Xanathar's Guide to Everything (XGE)</option>
      <option value="TCE">Tasha's Cauldron of Everything (TCE)</option>
      <option value="VGM">Volo's Guide to Monsters (VGM)</option>
      <option value="MTF">Mordenkainen's Tome of Foes (MTF)</option>
      <option value="SCAG">Sword Coast Adventurer's Guide (SCAG)</option>
      <option value="EEPC">Elemental Evil Player's Companion (EEPC)</option>
      <option value="GGR">Guildmasters' Guide to Ravnica (GGR)</option>
      <option value="AI">Acquisitions Incorporated (AI)</option>
      <option value="EGW">Explorer's Guide to Wildemount (EGW)</option>
      <option value="IDRotF">Icewind Dale: Rime of the Frostmaiden (IDRotF)</option>
      <option value="VRGR">Van Richten's Guide to Ravenloft (VRGR)</option>
      <option value="Other">Other</option>
    </select><br>
    <button type="submit" class="btn btn-success">Добавить предмет</button>
  </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
