<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Авторизация пользователя</h1>
  <form action="/login" method="post">
    <input  type="text" name="name" placeholder="Введите имя" class="form-control"><br>
    <input  type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
    <button type="submit" class="btn btn-success">Авторизоваться</button>
  </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
